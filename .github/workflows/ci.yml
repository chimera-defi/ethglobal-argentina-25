name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./usdx/contracts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || true
      
      - name: Install Foundry dependencies
        run: forge install foundry-rs/forge-std OpenZeppelin/openzeppelin-contracts --no-git || true
      
      - name: Build contracts
        run: forge build
      
      - name: Run all tests (unit + integration)
        run: forge test
      
      - name: Run integration tests explicitly
        run: forge test --match-path "**/Integration*.t.sol" -vv
