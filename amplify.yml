version: 1
applications:
  - appRoot: usdx
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:frontend
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - frontend/.next/cache/**/*
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd .. && npm ci
        build:
          commands:
            - cd .. && npm run build:frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
