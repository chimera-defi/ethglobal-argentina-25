version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd usdx/frontend && npm ci
    build:
      commands:
        - cd usdx/frontend && npm run build
  artifacts:
    baseDirectory: usdx/frontend
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'public/**/*'
  cache:
    paths:
      - usdx/frontend/node_modules/**/*
      - usdx/frontend/.next/cache/**/*
