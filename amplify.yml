version: 1
applications:
  - frontend:
      buildPath: usdx
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build --workspace=frontend
        postBuild:
          commands:
            - cd frontend && npm install --production --ignore-workspaces --legacy-peer-deps
            - test -d node_modules/next && echo "✓ next found" || (echo "✗ ERROR: next not found" && exit 1)
      artifacts:
        baseDirectory: frontend
        files:
          - '.next/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'package-lock.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
