version: 1
applications:
  - appRoot: usdx
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend && npm ci
            - cp -r node_modules frontend/node_modules
        build:
          commands:
            - cd frontend && npm run build
      artifacts:
        baseDirectory: frontend
        files:
          - '.next/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'package-lock.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - 'frontend/node_modules/**/*'
          - 'frontend/.next/cache/**/*'
