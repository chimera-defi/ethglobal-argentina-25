version: 1
applications:
  - frontend:
      buildPath: usdx
      phases:
        preBuild:
          commands:
            - npm install
            - cp -r node_modules frontend/node_modules || true
        build:
          commands:
            - npm run build --workspace=frontend
      artifacts:
        baseDirectory: frontend
        files:
          - '.next/**/*'
          - '../node_modules/**/*'
          - 'package.json'
          - 'package-lock.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: usdx/frontend
