version: 1
applications:
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - ls -la node_modules/.bin | grep next || (echo "ERROR: next not found" && exit 1)
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'package.json'
          - 'next.config.js'
          - 'tsconfig.json'
          - 'tailwind.config.js'
          - 'src/**/*'
          - 'node_modules/**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
