version: 1
applications:
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies from monorepo root..."
            - cd ..
            - npm ci
            - cd frontend
        build:
          commands:
            - echo "Building frontend from monorepo root..."
            - cd ..
            - npm run build:frontend
            - cd frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../node_modules/**/*
          - .next/cache/**/*
