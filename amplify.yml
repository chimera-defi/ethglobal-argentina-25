version: 1
applications:
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm --prefix .. ci
        build:
          commands:
            - npm --prefix .. run build:frontend
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../node_modules/**/*
          - .next/cache/**/*
