version: 1
applications:
  - frontend:
      buildPath: usdx
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build --workspace=frontend
        postBuild:
          commands:
            - cp -rL node_modules frontend/node_modules 2>&1 | grep -v "cannot stat" || true
            - test -d frontend/node_modules/next && echo "✓ next found in frontend/node_modules" || (echo "✗ ERROR: next not found" && exit 1)
      artifacts:
        baseDirectory: frontend
        files:
          - '.next/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'package-lock.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: usdx/frontend
