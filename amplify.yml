version: 1
applications:
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build --workspace=frontend --production --ignore-workspaces --legacy-peer-deps
            - test -d node_modules/next && echo "✓ next found" || (echo "✗ ERROR: next not found" && exit 1)
      artifacts:
        baseDirectory: .next
        files:
          - '.next/**/*'
          - '../node_modules/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'package-lock.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.next/cache/**/*'
