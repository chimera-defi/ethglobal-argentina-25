version: 1
applications:
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - echo "node-linker=hoisted" > .npmrc
            - npm install next
        build:
          commands:
            - npm run build --production --ignore-workspaces --legacy-peer-deps
      artifacts:
        baseDirectory: .next
        files:
          - '.next/**/*'
          - '../node_modules/**/*'
          - '../../**/**/node_modules/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'package-lock.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.next/cache/**/*'
