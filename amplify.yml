version: 1
applications:
  - appRoot: usdx/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm --prefix .. ci
            - cp -r ../node_modules ./node_modules
        build:
          commands:
            - npm --prefix .. run build:frontend
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
