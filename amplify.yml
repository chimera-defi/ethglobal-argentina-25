version: 1
applications:
  - appRoot: usdx
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - cd frontend && ln -sf ../node_modules ./node_modules
        build:
          commands:
            - npm run build:frontend
      artifacts:
        baseDirectory: frontend
        files:
          - '.next/**/*'
          - '../node_modules/**/*'
          - 'node_modules'
          - 'package.json'
          - 'next.config.js'
          - 'public/**/*'
      cache:
        paths:
          - node_modules/**/*
          - frontend/.next/cache/**/*
