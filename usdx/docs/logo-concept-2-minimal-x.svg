<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0A0E27" rx="80"/>
  
  <!-- X Symbol with Growth Integration -->
  <g transform="translate(200, 200)">
    <!-- Left stroke of X -->
    <path d="M -80 -100 L -20 -20 L -80 60" 
          stroke="#4F46E5" stroke-width="20" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right stroke of X with upward arrow (yield/growth) -->
    <path d="M 80 -100 L 20 -20 L 20 70" 
          stroke="#6366F1" stroke-width="20" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow head for growth -->
    <path d="M 20 -20 L 10 -10 M 20 -20 L 30 -10" 
          stroke="#FBBF24" stroke-width="5" fill="none" 
          stroke-linecap="round"/>
    
    <!-- Central Hub Circle -->
    <circle cx="0" cy="0" r="25" fill="#10B981" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#34D399"/>
    
    <!-- Connection Dots (Hub-Spoke) -->
    <circle cx="-50" cy="-60" r="6" fill="#6366F1" opacity="0.7"/>
    <circle cx="50" cy="-60" r="6" fill="#6366F1" opacity="0.7"/>
    <circle cx="-50" cy="40" r="6" fill="#6366F1" opacity="0.7"/>
    <circle cx="20" cy="50" r="6" fill="#6366F1" opacity="0.7"/>
    
    <!-- Connecting Lines -->
    <g stroke="#6366F1" stroke-width="1.5" opacity="0.3">
      <line x1="0" y1="0" x2="-50" y2="-60" />
      <line x1="0" y1="0" x2="50" y2="-60" />
      <line x1="0" y1="0" x2="-50" y2="40" />
      <line x1="0" y1="0" x2="20" y2="50" />
    </g>
  </g>
  
  <!-- Typography -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#FFFFFF" text-anchor="middle">USDX</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" 
        fill="#10B981" text-anchor="middle" letter-spacing="3">YIELD PROTOCOL</text>
</svg>
