<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="hubGradient2">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#0A0E27"/>
  
  <!-- Logo Mark (Left Side) -->
  <g transform="translate(150, 150)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#ringGradient)" stroke-width="3" opacity="0.4"/>
    
    <!-- Hub-Spoke Structure -->
    <g>
      <!-- Central Hub -->
      <circle cx="0" cy="0" r="40" fill="url(#hubGradient2)"/>
      
      <!-- Inner Hub Detail -->
      <circle cx="0" cy="0" r="28" fill="#4F46E5" opacity="0.9"/>
      
      <!-- X Symbol Integrated -->
      <g stroke="#FBBF24" stroke-width="4" stroke-linecap="round" opacity="0.9">
        <line x1="-15" y1="-15" x2="15" y2="15"/>
        <line x1="15" y1="-15" x2="-15" y2="15"/>
      </g>
      
      <!-- Upward Arrow for Yield -->
      <g stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round">
        <path d="M 0 10 L 0 -20"/>
        <path d="M 0 -20 L -5 -15"/>
        <path d="M 0 -20 L 5 -15"/>
      </g>
      
      <!-- Spokes (6 directions) -->
      <g stroke="#6366F1" stroke-width="2.5" opacity="0.5">
        <line x1="0" y1="-40" x2="0" y2="-75"/>
        <line x1="34.6" y1="-20" x2="64.9" y2="-37.5"/>
        <line x1="34.6" y1="20" x2="64.9" y2="37.5"/>
        <line x1="0" y1="40" x2="0" y2="75"/>
        <line x1="-34.6" y1="20" x2="-64.9" y2="37.5"/>
        <line x1="-34.6" y1="-20" x2="-64.9" y2="-37.5"/>
      </g>
      
      <!-- Spoke Nodes -->
      <g>
        <circle cx="0" cy="-75" r="10" fill="#10B981"/>
        <circle cx="64.9" cy="-37.5" r="10" fill="#10B981"/>
        <circle cx="64.9" cy="37.5" r="10" fill="#10B981"/>
        <circle cx="0" cy="75" r="10" fill="#10B981"/>
        <circle cx="-64.9" cy="37.5" r="10" fill="#10B981"/>
        <circle cx="-64.9" cy="-37.5" r="10" fill="#10B981"/>
      </g>
      
      <!-- Spoke Node Highlights -->
      <g fill="#34D399">
        <circle cx="0" cy="-75" r="5"/>
        <circle cx="64.9" cy="-37.5" r="5"/>
        <circle cx="64.9" cy="37.5" r="5"/>
        <circle cx="0" cy="75" r="5"/>
        <circle cx="-64.9" cy="37.5" r="5"/>
        <circle cx="-64.9" cy="-37.5" r="5"/>
      </g>
    </g>
  </g>
  
  <!-- Typography (Right Side) -->
  <g transform="translate(350, 150)">
    <!-- USDX Text -->
    <text x="0" y="0" font-family="'Arial Black', sans-serif" font-size="100" 
          font-weight="900" fill="url(#textGradient)" text-anchor="start">USDX</text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" 
          fill="#10B981" text-anchor="start" letter-spacing="4">YIELD STABLECOIN</text>
    
    <!-- Subtitle -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" 
          fill="#6366F1" text-anchor="start" opacity="0.8" letter-spacing="2">Cross-Chain • Hub-Spoke • LayerZero</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.2">
    <!-- Top accent line -->
    <line x1="350" y1="80" x2="750" y2="80" stroke="url(#accentGradient)" stroke-width="2"/>
    <!-- Bottom accent line -->
    <line x1="350" y1="220" x2="750" y2="220" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>
</svg>
